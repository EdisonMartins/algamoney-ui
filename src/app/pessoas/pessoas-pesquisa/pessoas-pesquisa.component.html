<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text"
                          name="nome"
                          [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>


  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas"
                   [responsive]="true"
                   emptyMessage="Nenhum lanÃ§amento encontrado"
                   [paginator]="true"
                   [rows]="filtro.itensPorPagina"
                   [lazy]="true"
                   [totalRecords]="totalRegistros"
                   (onLazyLoad)="aoMudarPagina($event)"
                   #tabela>
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="cidade" header="Cidade"></p-column>
        <p-column field="estado" header="Estado"></p-column>
        <p-column field="status" header="Status">
          <ng-template let-pessoa="rowData" pTemplate="body">
            <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
              {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
            </a>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body"
                       let-pessoa="rowData">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="fa-trash"
                            pTooltip="Excluir"
                            (click)="confirmarExclusao(pessoa)"
                            >
          </button>
          </ng-template>
        </p-column>

      </p-dataTable>
    </div>
  </div>

  <div class="class ui-g-2">
    <a pButton label="Nova Pessoa"></a>
  </div>

</div>
